<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Configurações</title>
</head>
<body>

    <h1>Configurações de Aparência</h1>

    <label for="backgroundColor">Cor de Fundo:</label>
    <input type="color" id="backgroundColor" name="backgroundColor">

    <label for="fontColor">Cor da Fonte:</label>
    <input type="color" id="fontColor" name="fontColor">

    <label for="fontFamily">Tipo de Fonte:</label>
    <select id="fontFamily" name="fontFamily">
        <option value="Arial, sans-serif">Arial</option>
        <option value="Georgia, serif">Georgia</option>
        <option value="'Times New Roman', serif">Times New Roman</option>
        <!-- Adicione mais opções conforme necessário -->
    </select>

    <button onclick="aplicarConfiguracoes()">Aplicar</button>

    <script src="script.js"></script>
</body>
</html>
