<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border:1px solid black;
            padding:20px;
        }
        table {
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1a</td><td>1b</td>
        </tr>
        <tr>
            <td>2a</td><td>2b</td>
        </tr>
        <tr>
            <td>3a</td><td>3b</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td colspan="2">1a</td>
        </tr>
        <tr>
          <td>2a</td><td>2b</td>
        </tr>
        <tr>
            <td>3a</td><td>3b</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>1a</td><td rowspan="2">1b</td>
        </tr>
        <tr>
          <td>2a</td>
        <tr>
            <td>3a</td><td>3b</td>
        </tr>
    </table>
</body>
</html>
