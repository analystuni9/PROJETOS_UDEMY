<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float e clear</title>
    <style>
        #container {
            width:80%;
            background-color:#ccc;
            padding:15px;
        }
        #container div {
            background-color:rgba(255, 0, 0, 0.3);
            margin:5px;
            height:50px;
            width:60%;
        }
        #div1 {
            float:left;
        }
        #div2 {
            float:left;
        }
        #div3 {
            /* clear:both; */
            float:left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="div1">div 1</div>
        <div id="div2">div 2</div>
        <div id="div3">div 3</div>
    </div>
</body>
</html>
