<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .icon {
            font-size:30px;

        .menu {
            margin-top:20px;

        .menu a {
            display:block;
            text-decoration:none;
            margin-left:10px;
            margin-top:15px;

        }
        div a:hover {
            text-decoration:underline;
            transition:all ease 0.2s;
        }
        .menu  {
            display:none;
        }
        main {
            opacity:0;
        }
    </style>
</head>

</body>
<script>
    function alternar() {
        let x = document.getElementById('btn')
        if (x.style.display == 'block') { x.style.display = 'none'
        } else { 
            x.style.display = 'block'
        }
    }
</script>
</html>
