<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b0363880a.js" crossorigin="anonymous"></script>
    <title>Super Mario Bros</title>
    <!-- --------------------------------------------- -->
    <!-- css -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        :root {
            --supermariobros: linear-gradient(white, blue)
        }
        body {
            font-family:"Poppins", Verdana, Geneva, Tahoma, sans-serif;
            background-color:black;
            color:white;
        }
        video {
            position:fixed;
            top:0;
            left:0;
            width:100vw;
            height:90vh;
            z-index:-1;
        }
        .btn-mobile {
            position:absolute;
            top:0;
            left:0;
            z-index:1;
            width:fit-content;
            background:transparent;
            margin-top:20px;
            margin-left:20px;
            padding:10px;
        }
        .btn-mobile span {
            display:block;
            width:30px;
            height:2px;
            border-radius:10px;
            transform: rotate(0deg);
            transition:all ease 0.5s;
            margin:5px;
            background-color:white;
            border:2px solid white;
        }
        .btn-mobile:hover {
            cursor:pointer;
            border-radius:50%;
            background-color:red;
            opacity:0.8;
        }
        .animationx span:nth-child(1) {
            transform:translateY(9px) rotate(-45deg);
        }
        .animationx span:nth-child(2) {
            opacity:0;
        }
        .animationx span:nth-child(3) {
            transform:translateY(-7px) rotate(45deg)
        }
        .nav-links {
            position:absolute;
            top:0;
            transform:translateY(-1000px);
            transition:all ease 1.5s;
            width:500px;
            height:45vh;
            text-transform:uppercase;
            border-radius:20px;
            margin-top:180px;
            margin-left:10px;
            box-shadow:2px 2px 5px black;
            backdrop-filter:blur(10px);
            /* border:1px solid white; */
            display:flex;
            flex-flow:column nowrap;
            justify-content:center;
            align-items:center;
            font-weight:bold;
        }
        .nav-links ul {
            width:100%;
            display:flex;
            flex-flow:column nowrap;
            gap:30px;
            justify-content:center;
            list-style-type:none;
            padding-bottom:20px;
        }
        .nav-links li {
            /* font-weight:bold; */
            text-align:center;
            border-bottom:1px solid rgba(128, 128, 128, 0.116);
            text-shadow:1px 1px 1px black;
            /* font-weight:bold; */
        }
        .nav-links li:hover {
            background-color:transparent;
            text-decoration:underline red;
            color:var(--supermariobros);
            transition:all ease 1s;
            cursor:pointer;
            text-shadow:1px 1px 1px black;

        }
        .visualizar {
            transform:translateY(0);
            transition:all ease 1.5s;
        }
        main {
            width:100vw;
            height:50vh;
            display:flex;
            justify-content:center;
            align-items:flex-end;
            margin-top:200px;
            /* border:1px solid white; */
        }
        .img-super_mario_bros {
            width:200px;
            height:190px;
        }
        .btn-redes_sociais {
            position:absolute;
            margin-top:100px;
            top:0;
            right:0;
            margin-top:30px;
            margin-right:20px;
            display:flex;
            gap:30px;
                
        }
        .btn-redes_sociais i {
            font-size:25px;
        }
        .btn-redes_sociais i:hover {
            background-color:transparent;
            /* color:red; */
            text-decoration:underline red;
            cursor:pointer;
            transition:all ease 1s;
        }
    </style>
</head>
<!-- ------------------------------------------------- -->
<!-- html -->
<body>
    <header>
        <div class="btn-mobile">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="btn-redes_sociais">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-tiktok"></i>
        </div>

        <nav class="nav-links"> 
            <div>
                <img src="imagens/super-mario (5).png" alt="">
            </div>
            <ul>
                <li>Últimos lançamentos</li>
                <li>Trailers</li>
                <li>Garanta Ingressos</li>
                <li>Catálogo</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="img-super_mario_bros">
            <img src="imagens/super-mario (1).png" alt="">
        </div>
    </main>
    <video autoplay loop muted poster="" controls>
        <source src="video/Universal Pictures Brasil.mp4">
    </video>
    <!-- --------------------------------------------- -->
    <!-- js -->
    <script>
        let btnmobile = document.querySelector('.btn-mobile')
        let navlinks = document.querySelector('.nav-links')
        let animation = () => {
            if (btnmobile.classList.contains('animationx')) 
            {
                btnmobile.classList.remove('animationx')
                navlinks.classList.remove('visualizar')
            } else {
                btnmobile.classList.add('animationx')
                navlinks.classList.add('visualizar')
            }
        }
        btnmobile.addEventListener('click', animation)
    </script>
</body>
</html>
